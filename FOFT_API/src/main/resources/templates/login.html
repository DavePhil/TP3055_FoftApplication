<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style_login_register_admin.css" rel="stylesheet">
  <title>Register</title>
</head>
<body>

<form action="/login" method="Post" ENCTYPE="multipart/form-data">
  <div class="contactez-nous">
    <h1>Welcome</h1>
    <p>Connectez vous sur votre compte</p>


      <div>
        <label for="emaill">Votre e-mail</label>
        <input type="email" id="emaill" name="mail" placeholder="monadresse@mail.com" required>
      </div>
    <div>
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="password"  required>
    </div>
      <br>

      <div>
        <button type="submit">Connexion</button>
      </div>
    <p>N'avez vous pas de compte? <a href="/Register">Create account</a></p>

  </div>

</form>
</body>
</html>
